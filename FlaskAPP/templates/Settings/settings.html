<!-- Lets render the "layout" template -->
{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/centered.css') }}">
  <div class="centered">
    
    <h1>Download Tests</h1>

    <!--Table displays each file in tree (refer to make_tree(path) in endpoints/Settings/routes.py)-->
    <table class="table table-secondary">
      <thead>
        <tr>
          <th scope="col">Test Name</th>
          <th scope="col">Download Link</th>
        </tr>
      </thead>
      <tbody>
        {% for item in tree.children %}
        <tr>
          <td>{{item.name}}</td>
          <td><a href="../../static/json/{{item.name}}" download>Download</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <a class="btn btn-primary" href="/settings/upload">Upload</a>
    
</div>

{% endblock %}
