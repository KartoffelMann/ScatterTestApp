{% extends 'layout.html' %}
<!-- this sucks but whatever-->
{% block content %}
  <div class="flex-container" style="margin:10%">
    <div class="col-md-4 mx-auto">
        <h1 class="text-center">Upload New File</h1>
        <form class="text-center" method=post enctype=multipart/form-data action="/settings/upload/uploadFile">
          <input type=file name=file>
          <button class="btn btn-success" type=submit value=Upload>Upload</button>
        </form>
    </div>
</div>
{% endblock %}
